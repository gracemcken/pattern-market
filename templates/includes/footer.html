{% load static %}
<footer>
  <!-- Socials -->
  <a
    href="https://www.facebook.com/"
    target="_blank"
    rel="noopener"
    aria-label="Facebook - Opens in a new tab">
    <img
      src="{% static 'icons/facebook-app-icon.svg' %}"
      alt="Facebook app icon"
      class="social-icons" />
  </a>
  <a
    href="https://www.instagram.com/"
    target="_blank"
    rel="noopener"
    aria-label="Instagram - Opens in a new tab">
    <img
      src="{% static 'icons/ig-instagram-icon.svg' %}"
      alt="Instagram app icon"
      class="social-icons" />
  </a>
  <a
    href="https://github.com/gracemcken"
    target="_blank"
    rel="noopener"
    aria-label="GitHub - Opens in a new tab">
    <img
      src="{% static 'icons/github-icon.svg' %}"
      alt="GitHub app icon"
      class="social-icons" />
  </a>
  <a
    href="https://twitter.com/"
    target="_blank"
    rel="noopener"
    aria-label="Twitter - Opens in a new tab">
    <img
      src="{% static 'icons/twitter-app-icon.svg' %}"
      alt="Twitter app icon"
      class="social-icons" />
  </a>
</footer>
