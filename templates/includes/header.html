{% load static %}
<header>
  <!-- Statement to check active name -->
  {% with request.resolver_match.url_name as url_name %}
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <!-- Logo -->
      <a class="navbar-brand" href="#">
        <img
          src="{% static 'images/logo-dark.png' %}"
          alt="Pattern Market Logo"
          width="480px"
          height="120px" />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <!-- Nav items -->
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a
              class="nav-link {% if url_name == 'home' %}active{% endif %}"
              aria-current="page"
              href="{% url 'home' %}">
              Home
            </a>
          </li>
          
          <li class="nav-item ">
            <a
              class="nav-link {% if url_name == 'patterns' %}active{% endif %}"
              href="{% url 'patterns' %}">Patterns</a>
          
          </li>
          <li class="nav-item">
            <a
              class="nav-link {% if url_name == 'add_pattern' %}active{% endif %}"
              href="{% url 'add_pattern' %}">
              Add a Pattern
            </a>
          </li>
          {% if request.user.is_authenticated %}
          <li class="nav-item">
            <a
              class="nav-link {% if url_name == 'accounts_logout' %}active{% endif %}"
              href="/accounts/logout/">
              Logout
            </a>
          </li>
          {% else %}
          <li class="nav-item">
            <a
              class="nav-link {% if url_name == 'accounts_signup' %}active{% endif %}"
              href="/accounts/signup/">
              Register
            </a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link {% if url_name == 'accounts_login' %}active{% endif %}"
              href="/accounts/login/">
              Login
            </a>
          </li>
          {% endif %}
        </ul>
        <form class="d-flex">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search" />
          <button class="btn btn-outline-secondary" type="submit">
            Search
          </button>
        </form>
      </div>
    </div>
  </nav>
  {% endwith %}
</header>
