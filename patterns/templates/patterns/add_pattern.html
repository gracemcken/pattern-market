{% extends "base.html" %}
{% block title %}Add Pattern{% endblock %}

{% block content %}

<div class="container">
    <form action="POST" enctype="multipart/form-data" class="p-2 form">
        <h1 class="text-center">Add Pattern</h1>
        {% csrf_token %} {{ form.media }} {{ form|crispy }}
        <div class="text-center">
            <button type="submit" class="btn btn-secondary mt-2">Add Pattern</button>
        </div>
    </form>
</div>
{% endblock %}
