{% extends "base.html" %}

{% block title %}Patterns{% endblock %} 

{% block content %}
<h1 class="text-center p-2">
    Latest Patterns
</h1>
<div class="container d-flex flex-row flex-wrap justify-content-center">
    

    {% for pattern in patterns %}
    <a href="{% url 'pattern_detail' pattern.id %}" class="patterns" aria-label="Click to view {{pattern.title}}">
        <!-- Bootstrap 5 card -->
        <div class="card m-3" style="width: 18rem;">
            <img src="{{pattern.image.url}}" class="card-img-top" alt="{{pattern.image.alt}}">
            <div class="card-body">
              <h2 class="card-title">{{pattern.title}}</h2>
              <p class="card-text">{{pattern.description|truncatechars:100}}</p>
            </div>
          </div>
    </a>

    {% endfor %}
</div>

{% endblock %}
